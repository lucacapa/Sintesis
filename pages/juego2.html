<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego - Detalles</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-header {
            position: relative;
            height: 50vh;
            display: flex;
            align-items: flex-end;
        }

        .game-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .pegi-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .game-title {
            font-size: 4rem;
            padding: 20px 40px;
            color: #fff;
        }

        .game-info {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
        }

        .mini-carousel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 1000px;
        }

        .mini-carousel img {
            width: 100%;
            max-width: 230px;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: none;
            pointer-events: none;
        }

        .back-btn {
            display: table;
            margin: 40px auto;
            padding: 15px 30px;
            background: #0087ff;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="game-header">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202506/2509/ec1eec85d9130210701491db769cb9874cc09f6512ebca20.png"
            class="game-banner" alt="Banner Shooter">
        <h1 class="game-title">NBA 2K26</h1>
        <img src="https://www.devuego.es/iconos/pegi_3f.jpg" class="pegi-badge" alt="PEGI 18">
    </header>
    <main>
        <section class="game-info">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum illo obcaecati ipsa beatae veniam omnis,
                sed porro velit tempore, quam molestias eveniet neque sequi. Maiores aut qui illo sequi quisquam?</p>
        </section>
        <a href="../index.html" class="back-btn">← Volver al inicio</a>
    </main>
</body>

</html>
